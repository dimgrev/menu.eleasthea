<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/> -->
    <title>Eleas Thea - Menu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .flipbook{
            overflow: hidden;
        }

        #album{
            margin: 2% auto;
            width: 1000px;
            height: 700px;
        }

        .album .turn-page{
	        background-color:#ccc;
            background-position: cover;
        }
    </style>
</head>

<body>

    <div class="flipbook">

        <div id="album">
            <div class="next" style="background-image: url(catalogImages/Untitled-21.jpg); background-size: 100% 100%;"></div>
            <div class="prev" style="background-image: url(catalogImages/Untitled-22.jpg); background-size: 100% 100%;"></div>
            <div class="next" style="background-image: url(catalogImages/Untitled-23.jpg); background-size: 100% 100%;"></div>
            <div class="prev" style="background-image: url(catalogImages/Untitled-24.jpg); background-size: 100% 100%;"></div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="turn.js"></script>
    <script>    
        var isCurrentlyOnTurning = false;

        $("#album").turn({
            acceleration:true,
            gradients: true,
            when: {
            turned: function(event, page, pageObj) {
                isCurrentlyOnTurning=false;
            },
            turning: function(event, page, pageObj) {
                if (isCurrentlyOnTurning) {
                    event.preventDefault();
                }else{
                    isCurrentlyOnTurning = true;
                }
            }
            }
        });

        $("#album").on("click", function(event, pageObject, corner) {    
            if (corner=="tl" || corner=="bl" || corner=="br" || corner=="tr") {
            event.preventDefault();      
            }
        });
        $(".next").on("click",() => {
            $("#album").turn("next");
        });
        $(".prev").on("click",() => {
            $("#album").turn("previous");
        });
    </script>
</body>

</html>
